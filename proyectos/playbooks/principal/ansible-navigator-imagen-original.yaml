ansible-navigator:
  ansible:
    inventory: 
      entries:
      -                   inventario.ini
    
    playbook:
      path:               playbook.yaml

  execution-environment:
    container-engine:     auto
    enabled:              true
    image:                "curso:latest"
    environment-variables:
      set:
        ANSIBLE_ROLES_PATH: "/roles"
    volume-mounts:
      - dest:              /roles
        src:               /Users/ivan/formacionAU374/proyectos/roles
